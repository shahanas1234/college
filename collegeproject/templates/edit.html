<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .container{
        margin: 60px;
        padding: 3px;

       }
    </style>
</head>
<body style="background-image: url('{% static "images\clg1.jpg" %}');background-size: 1500px 600px;background-repeat: no-repeat;">
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8"> 
                <div class="card"> 
                    <div class="card-header" style="text-align: center;background-color:lightblue;"><b>Student</b></div> 
                    <div class="card-body"> 
                        <form action="{% url 'edit_student' key.id %}" method="POST">
                             {% csrf_token %}
                            <div class="form-group row"> 
                                <label for="name" class="col-md-4 col-form-label text-md-right">Student name</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="name" class="form-control" name="name" required value="{{key.studentname}}"> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Course</label> 
                                <div class="col-md-6"> 
                                   <select name="coursename" id="coursename">
                                        {% for i in cou %}
                                        {% if i.id == key.course.id %}
                                        <option value="{{i.id}}" selected> {{i.coursename}} </option>
                                        {% else %}
                                        <option value="{{i.id}}">{{i.coursename}}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Address</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="address" class="form-control" name="address" required value="{{key.address}}"> 
                                </div> 
                            </div>
                            
    
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Age</label> 
                                <div class="col-md-6"> 
                                    <input type="number" id="age" class="form-control" name="age" required value="{{key.age}}"> 
                                </div> 
                            </div>
                           
                            
                            
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Joining date</label> 
                                <div class="col-md-6"> 
                                    <input type="date" id="join" class="form-control" name="join" required value="{{key.joiningdate|date:'Y-m-d'}}"> 
                                </div> 
                            </div>
                            
                            
                            
                        <div class="form-group row mb-0"> 
                            <div class="col-md-6 offset-md-4"> 
                         
                                <button type="submit" class="btn btn-success" style="text-align: center;">Update</button> 
                            </div> 
                        </div> 
                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectedValue = "{{ key.course_id }}"; // Get the selected course ID
        const dropdown = document.getElementById('coursename'); // The dropdown element
  
        // Loop through each option in the dropdown and hide the selected one from the list
        for (let option of dropdown.options) {
            if (option.value === selectedValue) {
                option.style.display = 'none'; // Hide the selected option from the list
                
            }
        }
    });
</script>
</body>
</html>
