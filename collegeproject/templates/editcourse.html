<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .container{
        margin: 60px;
        padding: 3px;

       }
         ul{
        display: flex;
        list-style: none;
    }
    a{
        text-decoration: none;
        padding: 10px;
        font-weight: bold;
    }
    nav{
        background-color: brown;
        padding: 5px;
        display: flex;
        justify-content: space-between;

    }
    a:hover{
        background-color: beige;
    }
    </style>
</head>
<body style="background-image: url('{% static "images\clg2.jpg" %}');background-size: 1500px 600px;background-repeat: no-repeat;">
      <nav>
        <a href=""><b>Acharya group of institutions</b></a>
        <ul>
        <li><a href="{% url 'admin' %}">Home</a></li>
        <li><a href="{% url 'student' %}">Student</a></li>
        <li><a href="{% url 'course' %}">Course</a></li>
        <li><a href="{% url 'viewcourse' %}">View Course</a></li>
        <li><a href="{% url 'show_student' %}">Student Details</a></li>
        <li><a href="{% url 'show_teacher' %}">Teacher Details</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
</nav>
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8"> 
                <div class="card"> 
                    <div class="card-header" style="text-align: center;background-color:lightblue;"><b>Update course</b></div> 
                    <div class="card-body"> 
                        <form action="{% url 'updatecourse' key.id %}" method="POST">
                             {% csrf_token %}
                            <div class="form-group row"> 
                                <label for="name" class="col-md-4 col-form-label text-md-right">NAME</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="coursename" class="form-control" name="coursename" required value="{{key.coursename}}"> 
                                </div> 
                            </div>
                            <div class="form-group row"> 
                                <label for="age" class="col-md-4 col-form-label text-md-right">Fees</label> 
                                <div class="col-md-6"> 
                                    <input type="number" id="fees" class="form-control" name="fees" required value="{{key.fees}}"> 
                                </div> 
                            </div>
                        <div class="form-group row mb-0"> 
                            <div class="col-md-6 offset-md-4"> 
                         
                                <button type="submit" class="btn btn-success" style="text-align: center;">Update</button> 
                            </div> 
                        </div> 
                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 
</div>
</body>
</html>
