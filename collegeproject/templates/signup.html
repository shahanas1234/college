<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .container{
        margin: 60px;
        padding: 3px;

       }
    </style>
</head>
<body style="background-image: url('{% static "images\clg4.jpg" %}');background-size: 1500px 1000px;background-repeat: no-repeat;">
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8"> 
                <div class="card"> 

                    <div class="card-header" style="text-align: center;background-color:lightblue;"><b>Signup</b></div> 
                    <div class="card-body"> 
                        <p>{% for msg in messages %}
                            <div class="alert alert-danger mt-3" >{{ msg }}</div>
                             {% endfor %} </p>  
                        <form action="{% url 'addteacher' %}" enctype="multipart/form-data" method="POST">
                             {% csrf_token %}
                            <div class="form-group row"> 
                                <label for="name" class="col-md-4 col-form-label text-md-right">Firstname</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="firstname" class="form-control" name="firstname" required> 
                                </div> 
                            </div>
                            <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Lastname</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="lastname" class="form-control" name="lastname" required> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Username</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="username" class="form-control" name="username" required> 
                                </div> 
                            </div>
                             
                                            
     
      
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Age</label> 
                                <div class="col-md-6"> 
                                    <input type="number" id="age" class="form-control" name="age" required> 
                                </div> 
                            </div>
                            <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Address</label> 
                                <div class="col-md-6"> 
                                    <input type="text" id="address" class="form-control" name="address" required> 
                                </div> 
                            </div>
                            <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Email</label> 
                                <div class="col-md-6"> 
                                    <input type="email" id="email" class="form-control" name="email" required> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Phone</label> 
                                <div class="col-md-6"> 
                                    <input type="number" id="phone" class="form-control" name="phone" required> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Password</label> 
                                <div class="col-md-6"> 
                                    <input type="password" id="password" class="form-control" name="password" required> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Confirm password</label> 
                                <div class="col-md-6"> 
                                    <input type="password" id="cpass" class="form-control" name="cpass" required> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Image</label> 
                                <div class="col-md-6"> 
                                    <input type="file" id="img" class="form-control" name="img" required> 
                                </div> 
                            </div>
                             <div class="form-group row"> 
                                <label class="col-md-4 col-form-label text-md-right">Course</label> 
                                <div class="col-md-6"> 
                                  <select name="course" id="course">
                                    {% for i in key %}
                                    <option value="{{i.id}}">{{i.coursename}}</option>
                                    {% endfor %}
                                  </select>
                                </div> 
                            </div>
                            
                        <div class="form-group row mb-0"> 
                            <div class="col-md-6 offset-md-4"> 
                         
                                <button type="submit" class="btn btn-success" style="text-align: center;">Signup</button> 
                            </div> 
                        </div> 
                    </form> 
                </div> 
            </div> 
        </div> 
    </div> 
</div>
</body>
</html>
